// Single-mode
@PART[strl-eng-250-lsw]:NEEDS[StockWaterfallEffects]
{
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = basicEngine
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			engineID = basicEngine
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0.7, 1
		}
		TEMPLATE
		{
			templateName = mhEnginefx1
			// overrideParentTransform = thrustTransform
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 1.2, 1.2, 1.3
		}
	}
}
