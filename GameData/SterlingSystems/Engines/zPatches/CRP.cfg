// IPV
@PART[strl-eng-250-mm]:NEEDS[CommunityResourcePack]
{
	RESOURCE
	{
		name = MMPU
		amount = 1500
		maxAmount = 1500
	}
	
	@MODULE[ModuleEnginesFX]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = MMPU
		}
		@PROPELLANT[ElectricCharge]
		{
			@ratio = 50
		}
	}
}
@PART[strl-eng-375-?cgc|strl-eng-125-nt|strl-eng-375-pb]:NEEDS[CommunityResourcePack]
{
	RESOURCE
	{
		name = EnrichedUranium
		amount = #$/mass$
		@amount *= 50
		maxAmount = #$amount$
	}
	RESOURCE
	{
		name = DepletedFuel
		amount = 0
		maxAmount = #$/mass$
		@maxAmount *= 50
	}
	
	@MODULE[ModuleEnginesFX]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
		}
		PROPELLANT
		{
			name = EnrichedUranium
			ratio = 0.00001
			DrawGauge = True
			ignoreForIsp = True
		}
	}
}
