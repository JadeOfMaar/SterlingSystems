// IPV
@PART[strl-eng-375-?cgc]:NEEDS[CommunityResourcePack]
{
	RESOURCE
	{
		name = EnrichedUranium
		amount = #$/mass$
		@amount *= 20
		maxAmount = #$amount$
	}
	RESOURCE
	{
		name = DepletedFuel
		amount = 0
		maxAmount = #$/mass$
		@maxAmount *= 20
	}
	
	@MODULE[ModuleEnginesFX]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
		}
		PROPELLANT
		{
			name = EnrichedUranium
			ratio = 0.00001
			DrawGauge = True
			ignoreForIsp = True
		}
	}
}
@PART[strl-eng-375-ccgc]:NEEDS[CommunityResourcePack]
{
	MODULE
	{
		name = ModuleAlternator
		outputName = Fuel Cycle
		outputUnits = DepF/s
		RESOURCE
		{
			name = DepletedFuel
			rate = 0.01451
		}
	}
}
@PART[strl-eng-375-mcf]:NEEDS[CommunityResourcePack]
{
	@MODULE[ModuleEnginesFX],0
	{
		@PROPELLANT,0
		{
			@name = LqdDeuterium
		}
		PROPELLANT
		{
			name = LqdHe3
			ratio = 4
		}
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 200
		}
	}
	@MODULE[ModuleEnginesFX],1
	{
		@PROPELLANT,0
		{
			@name = LqdDeuterium
		}
		PROPELLANT
		{
			name = LqdHe3
			ratio = 4
		}
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 400
		}
	}
}

