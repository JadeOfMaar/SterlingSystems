@PART[strl-worldpower-tcs?]:BEFORE[zKerbalismSystemHeat]
{
	@MODULE[ModuleSystemHeatRadiator]
	{
		@name = SystemHeatRadiatorKerbalism
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[Coolant]]
	{
		@SUBTYPE,1
		{
			@MODULE
			{
				@IDENTIFIER
				{
					@name = SystemHeatRadiatorKerbalism
				}
			}
		}
	}
}