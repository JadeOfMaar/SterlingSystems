@PART[strl-tankdrum*]:NEEDS[B9PartSwitch,CommunityResourcePack]
{
	@MODULE[ModuleB9PartSwitch],1
	{
		@SUBTYPE:HAS[#addedCost],*
		{
			@addedCost = #$addedMass$
			@addedCost /= #$/mass$
			@addedCost *= #$/cost$
		}
	}
}