B9_TANK_TYPE
{
	name = STRL_AB
	title = Ablator
	tankMass = 0
	tankCost = 0

	RESOURCE
	{
		name = Ablator
		unitsPerVolume = 1
	}
}

@PART[strl-shl-wrap-125]:NEEDS[B9PartSwitch]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = Height
		switcherDescription = Height
		switcherDescriptionPlural = Heights
		baseVolume = #$/RESOURCE[Ablator]/maxAmount$
		SUBTYPE
		{
			name = 1x
			title = 1m
			transform = 1m
			tankType = STRL_AB
		}
		SUBTYPE
		{
			name = 2x
			title = 2m
			transform = 2m
			tankType = STRL_AB
			addedCost = #$/cost$
			addedMass = #$/mass$
			volumeAdded = #$../baseVolume$
		}
		SUBTYPE
		{
			name = 4x
			title = 4m
			transform = 4m
			tankType = STRL_AB
			addedCost = #$/cost$
			@addedCost *= 3
			addedMass = #$/mass$
			@addedMass *= 3
			volumeAdded = #$../baseVolume$
			@volumeAdded *= 3
		}
		SUBTYPE
		{
			name = 6x
			title = 6m
			transform = 6m
			tankType = STRL_AB
			addedCost = #$/cost$
			@addedCost *= 5
			addedMass = #$/mass$
			@addedMass *= 5
			volumeAdded = #$../baseVolume$
			@volumeAdded *= 5
		}
		SUBTYPE
		{
			name = 8x
			title = 8m
			transform = 8m
			tankType = STRL_AB
			addedCost = #$/cost$
			@addedCost *= 7
			addedMass = #$/mass$
			@addedMass *= 7
			volumeAdded = #$../baseVolume$
			@volumeAdded *= 7
		}
	}
	!RESOURCE[Ablator] {}
}

