// Curves
STRL-SH-CURVES
{
	temperatureCurve
	{
		key = 0 0
		key = 0.2 0.0016
		key = 0.4 0.0256
		key = 0.6 0.1296
		key = 0.8 0.4096
		key = 1 1
	}
}

// Parts
@PART[strl-rad-wrap?-*]:NEEDS[SystemHeat]
{
	!MODULE[ModuleAnimateHeat] {}
	MODULE
	{
		name = ModuleSystemHeatColorAnimator
		moduleID = heat
		useRate = false
		animRate = 1
		shaderProperty = _EmissiveColor
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 1
			key = 1 1
		}
		greenCurve
		{
			key = 0 1
			key = 1 1
		}
		blueCurve
		{
			key = 0 1
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0
			key = 1 1
		}
	}
	
	MODULE
	{
		name = ModuleSystemHeat
		volume = #$/refArea$
		@volume *= 0.01
		moduleID = default
		iconName = Icon_Radiator
		ignoreTemperature = true
	}
	@MODULE[ModuleActiveRadiator]
	{
		@name = ModuleSystemHeatRadiator
		moduleID = radiator
		// ModuleSystemHeat instance to link to
		systemHeatModuleID = default
		scalarModuleID = heat
		maxTempAnimation = 1400
		
		!RESOURCE {}

		// option: use deterministic temperatures
		// Power radiated per temperature
		temperatureCurve
		{
			key = 0 0
			key = 0.2 0.0016
			key = 0.4 0.0256
			key = 0.6 0.1296
			key = 0.8 0.4096
			key = 1 1
			@key,*[0, ] *= #$/refTemp$
			@key,*[1, ] *= #$/refPower$
		}
		// area for convection
		convectiveArea = #$/refArea$
	}
}

