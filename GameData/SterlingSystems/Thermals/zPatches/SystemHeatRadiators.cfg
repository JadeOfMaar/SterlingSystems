					{
						@key,1 = #$/refTemp$ 375
					}
					@RESOURCE
					{
						@rate = 0.09375
					}
				}
			}
		}
		@SUBTYPE[50-2a]
		{
			@descriptionSummary = #$@STRLB9LOC/shl-sun-features$ $@STRLB9LOC/shl-sun-maxTemp$ 2400 K $@STRLB9LOC/shl-sun-1off$ $@STRLB9LOC/shl-sun-2on$ 875 kW @ 0.219 EC/s @ 700 K $@STRLB9LOC/shl-sun-3off$
