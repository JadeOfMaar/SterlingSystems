@PART[strl-rad-wrap?-*]:NEEDS[SystemHeat]
{
	!MODULE[ModuleAnimateHeat] {}
	MODULE
	{
		name = ModuleSystemHeatColorAnimator
		moduleID = heat
		useRate = false
		animRate = 1
		shaderProperty = _EmissiveColor
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 1
			key = 1 1
		}
		greenCurve
		{
			key = 0 1
			key = 1 1
		}
		blueCurve
		{
			key = 0 1
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0
			key = 1 1
		}
	}
	
	MODULE
	{
		name = ModuleSystemHeat
		volume = #$/refArea$
		@volume *= 0.01
		moduleID = default
		iconName = Icon_Radiator
		ignoreTemperature = true
	}
	@MODULE[ModuleActiveRadiator]
	{
		@name = ModuleSystemHeatRadiator
		moduleID = radiator
		// ModuleSystemHeat instance to link to
		systemHeatModuleID = default
		scalarModuleID = heat
		maxTempAnimation = 1400

		// option: use deterministic temperatures
		// Power radiated per temperature
		temperatureCurve
		{
			key = 0 0
			key = #$/refTemp$ $/refPower$
		}
		// area for convection
		convectiveArea = #$/refArea$
	}
}

@PART[strl-rad-wrap?-1??]:NEEDS[B9PartSwitch,SystemHeat]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[Height]]
	{
		@SUBTYPE[2x]
		{
			!MODULE {}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleSystemHeatRadiator
				}
				DATA
				{
					temperatureCurve
					{
						key = 0 0
						key = #$/refTemp$ $/refPower2$
