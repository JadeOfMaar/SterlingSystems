Localization
{
	zh-cn
	{
		// SSTO
		#LOC_strl_eng_062_thnozbell_title = 斯特林 TN-DL 0.625m 热能钟形喷管
		#LOC_strl_eng_062_thnozbell_desc = 我们最好的新朋友，这个经过真空优化过的拉伐尔喷管可以连接到任何兼容的核反应堆上，使其能够立即将其热量倾泻到任何可供选择的推进剂中，从而提供备受欢迎的超强冲力和巨大推力，同时减少了活动部件的数量。它在家园中的海平面上也工作得很好。
		#LOC_strl_eng_125_thnozbell_title = 斯特林 TN-DL 1.25m 热能钟形喷管
		#LOC_strl_eng_125_thnozbell_desc = 我们最好的新朋友，这个经过真空优化过的拉伐尔喷管可以连接到任何兼容的核反应堆上，使其能够立即将其热量倾泻到任何可供选择的推进剂中，从而提供备受欢迎的超强冲力和巨大推力，同时减少了活动部件的数量。它在家园中的海平面上也工作得很好。
		#LOC_strl_eng_250_thnozbell_title = 斯特林 TN-DL 2.5m 热能钟形喷管
		#LOC_strl_eng_250_thnozbell_desc = 这种强大的利拉伐尔喷管是为那些在大气层中提升重量需求较小，而在真空中提升重量需求较大的载具提前准备的。喉管直径与较小的发动机相同，因此这种发动机的推力较小，膨胀性更好。
		
		// IPV
		#LOC_strl_eng_062_SULEU_title = 斯特林 IPE-NV "SULEU" 0.625m
		#LOC_strl_eng_125_SULEU_title = 斯特林 IPE-NV "SULEU" 1.25m
		#LOC_strl_eng_187_SULEU_title = 斯特林 IPE-NV "SULEU" 1.875m
		#LOC_strl_eng_125_SULEU_desc = 在涉及高浓缩铀的一些事故的阴影下，科学家们转而开始测试在NERVA衍生的发动机中使用低浓缩铀的可行性。通过一系列非常有趣的事件，Krussian RD-0140概念发动机成为了主要的模型体，并且它展示了对低浓缩铀的真正超凡的利用（SULEU），因此而得名。
		#LOC_strl_eng_250_MM_title = 斯特林 IPE-NP "MiniMag Orion"
		#LOC_strl_eng_250_MM_desc = 这种奇特的发动机处于核脉冲技术的顶峰。将核材料包裹在磁线圈中，利用Z-Pinch动力将其压缩至聚变状态，为什么还要大费周章地制造核弹和大块的爆炸物呢？虽然 TWR 的冲击力很大，但它的爆炸是通过磁场限制来实现最大效率的，从而实现最高效率，因此它的发动机组件相对较小且非常精简，这使它成为核脉冲鉴赏家们孜孜以求的珍品。
		#LOC_strl_eng_375_CCGC_title = 斯特林 IPE-GC "Slim"
		#LOC_strl_eng_375_CCGC_desc = 许多好东西都是在Kaina制造的。理所当然，我们的许多员工也是Kainese。我们想通过为我们的核灯泡产品找到一个与众不同的形状，给他们带来一个大大的惊喜。这款产品是封闭循环的，相对安全。我们希望每个人都能使用这款产品。
		#LOC_strl_eng_375_MCF_title = 斯特林 IPE-MC "Calabash"
		#LOC_strl_eng_375_MCF_desc = 这种经过深思熟虑、看起来有点像水果的聚变火箭是聚变火箭的默认选择，其灵感来自Discovery II项目。Calabash是一个真正成熟的主发动机选择和工程项目，它能够在其较小的燃烧室内进行燃后燃烧"换档"，拥有机械万向节，并可接受多种推进剂。有什么比一个看起来像食物，而且能做到所有这些的发动机更好呢？…没有。
		#LOC_strl_eng_375_OCGC_title = 斯特林 IPE-GC "Tiny"
		#LOC_strl_eng_375_OCGC_desc = 许多好东西都是在Kaina制造的。理所当然，我们的许多员工也是Kainese。我们想通过为我们的核灯泡产品找到一个与众不同的形状，给他们带来一个大大的惊喜。这款产品是开放循环的，如果不是被禁止，那么其使用将受到严重限制，就像Lime Fire发动机一样。
		
		// ISV
		#LOC_strl_eng_500_AIM_title = 斯特林 ISME-AIM "Torchbearer"
		#LOC_strl_eng_500_AIM_desc = 反质子引发的微聚变。这是一个花哨的术语，意思是“用反物质撒在普通的聚变燃料上点燃它们”。Torchbearer之所以得名，是因为它在其他聚变火箭中具有适度的推力和相对较高的效率。
		#LOC_strl_eng_1000_ASP_title = 斯特林 ISME-ASP "Kerblitzer"
		#LOC_strl_eng_1000_ASP_desc = 人工奇点动力...一个黑洞引擎。这是霍金辐射；热加速类型，其模型是一只爪子，以显眼地炫耀其对比燃烧恒星更可怕的东西的铁爪控制。
		#LOC_strl_eng_250_ICF_title = 斯特林 ISME-IC "Olympian"
		#LOC_strl_eng_250_ICF_desc = 随着事态的发展和研发投入的增加，我们得以将"Icarus"微型化。出于某种原因，每个人都高呼 "别再跟我和我儿子说话！"来庆祝这一成就。
		#LOC_strl_eng_500_ICF_title = 斯特林 ISME-IC "Icarus"
		#LOC_strl_eng_500_ICF_desc = "Icarus"惯性约束聚变驱动器的遗产非常强大，甚至是不可避免的，尽管许多人都知道它的同类的名字--"Daedalus"。经过两三代人的研发，这台发动机终于崛起了，而且比原先预期的要好得多、强得多。
		#LOC_strl_eng_1000_BCAM_title = 斯特林 ISME-BC "Immolator"
		#LOC_strl_eng_1000_BCAM_desc = 反物质核束。当反物质变得轻而易举时，唯一要做的就是全力以赴。这种引擎在未点燃时的景象会让观察者知道，在他们的眼球还能正常工作时，一定要把目光移开。
	}
