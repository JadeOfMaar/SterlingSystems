@PART[strl-pv-wrapxs-250]:NEEDS[B9PartSwitch]
{
	@MODULE[ModuleB9PartSwitch]:has[#moduleID[Height]]
	{
		@SUBTYPE[a1x]
		{
			@title = Basic 0.4m
		}
		@SUBTYPE[a2x]
		{
			@title = Basic 0.8m
		}
		@SUBTYPE[a3x]
		{
			@title = Basic 1.2m
		}
		@SUBTYPE[b1x]
		{
			@title = Advanced 0.4m
		}
		@SUBTYPE[b2x]
		{
			@title = Advanced 0.8m
		}
		@SUBTYPE[b3x]
		{
			@title = Advanced 1.2m
		}
		@SUBTYPE[c1x]
		{
			@title = Concentrator 0.4m
		}
		@SUBTYPE[c2x]
		{
			@title = Concentrator 0.8m
		}
		@SUBTYPE[c3x]
		{
			@title = Concentrator 1.2m
		}
	}
}


