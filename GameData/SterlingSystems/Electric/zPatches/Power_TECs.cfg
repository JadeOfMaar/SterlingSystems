// Turbine TECs
@PART[strl-tectrb-*]
{
	@cost *= #$/refPower$
	
	RESOURCE
	{
		name = ThermalPower
		amount = 2.4
		maxAmount = 2.4
		@amount *= #$/refPower$
		@maxAmount *= #$/refPower$
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 1800
		maxAmount = 1800
		@amount *= #$/refPower$
		@maxAmount *= #$/refPower$
	}
	
	MODULE
	{
		name = ModuleOverheatDisplay
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #LOC_strl_converter_thermoelectric
		StartActionName = #autoLOC_6001471 // Start Converter
		StopActionName = #autoLOC_6001472 // Stop Converter
		ToggleActionName = #autoLOC_6001473 // Toggle Converter
		AutoShutdown = true
		GeneratesHeat = true
		DefaultShutoffTemp = 0.8
		EfficiencyBonus = 1
		resourceOutputName = ElectricCharge
		TemperatureModifier
		{
			key = 0 2250 0 0
			key = 380 9000 0 0
			key = 499 4500 -1.147305 -46.264
			key = 500 0 0 0
		}
		ThermalEfficiency 
		{
			key = 0 0.1 0 0
			key = 280 0.1 0 0
			key = 500 1 0 0
			key = 505 1 0 0
			key = 700 0 0 0
		}
		INPUT_RESOURCE
		{
			ResourceName = ThermalPower
			Ratio = 2.4
			@Ratio *= #$/refPower$
			FlowMode = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1800
			@Ratio *= #$/refPower$
			DumpExcess = false
			FlowMode = ALL_VESSEL
		}
	}
	
	MODULE
	{
		name = ModuleCoreHeat
		//Internal temp goal - we don't transfer till we hit this point
		CoreTempGoal = 500
		//At what core temperature do we shut down all generators on this part?
		CoreShutdownTemp = 700
		//Maximum amount of radiator capacity we can consume - 50 = 1 small		
		MaxCoolant = 50
		
		// Uninteresting stuff
		CoreToPartRatio = 0.1
		CoreTempGoalAdjustment = 0
		CoreEnergyMultiplier = 0.1
		HeatRadiantMultiplier = 0.05
		CoolingRadiantMultiplier = 0
		HeatTransferMultiplier = 0
		CoolantTransferMultiplier = 0.01
		radiatorCoolingFactor = 1
		radiatorHeatingFactor = 0.05
		MaxCalculationWarp = 1000
	}
}