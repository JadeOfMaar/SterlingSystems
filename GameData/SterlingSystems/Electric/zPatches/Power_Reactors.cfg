// Reactors
// - - Molten Salt
@PART[strl-rctrms-*]
{
	@cost *= #$/refPower$
	energyStart = 50000
	energyNorminal = 15000
	@energyStart *= #$/refPower$
	@energyNorminal *= #$/refPower$
	MaxCoolant = 900
	@MaxCoolant *= #$/refPower$
	
	RESOURCE
	{
		name = FissileFuel
		amount = 910
		maxAmount = 910
		@amount *= #$/refPower$
		@maxAmount *= #$/refPower$
	}
	RESOURCE
	{
		name = FizzledFuel
		amount = 0
		maxAmount = 910
		@maxAmount *= #$/refPower$
	}
	RESOURCE
	{
		name = ThermalPower
		amount = 800
		maxAmount = 800
		@amount *= #$/refPower$
		@maxAmount *= #$/refPower$
	}
	
	MODULE
	{
		name = ModuleOverheatDisplay
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #LOC_strl_reactor_fission
		StartActionName = #LOC_strl_reactor_start
		StopActionName = #LOC_strl_reactor_stop
		ToggleActionName = #LOC_strl_reactor_toggle
		AutoShutdown = true
		GeneratesHeat = true
		DefaultShutoffTemp = 0.8
		EfficiencyBonus = 1
		resourceOutputName = ThermalPower
		
		TemperatureModifier
		{
			key = #0 $/energyStart$ 0 0
			key = #800 $/energyNorminal$ 0 0
			key = 801 0
		}
		ThermalEfficiency
		{
			key = 0 0 0 0
			key = 400 0.2
			key = 800 1 0 0
			key = 1400 0.2
			key = 2000 0 0 0
		}
		INPUT_RESOURCE
		{
			ResourceName = FissileFuel
			Ratio = 0.00000988946
			@Ratio *= #$/refPower$
			FlowMode = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = FizzledFuel
			Ratio = 0.00000988946
			@Ratio *= #$/refPower$
			DumpExcess = false
			FlowMode = ALL_VESSEL
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ThermalPower
			Ratio = 130
			@Ratio *= #$/refPower$
			DumpExcess = false
			FlowMode = ALL_VESSEL
		}
	}
	
	MODULE
	{
		name = ModuleCoreHeat
		//Internal temp goal - we don't transfer till we hit this point
		CoreTempGoal = 801
		//At what core temperature do we shut down all generators on this part?
		CoreShutdownTemp = 1600
		//Maximum amount of radiator capacity we can consume - 50 = 1 small		
		MaxCoolant = #$/MaxCoolant$
		
		// Uninteresting stuff
		CoreToPartRatio = 0.1
		CoreTempGoalAdjustment = 0
		CoreEnergyMultiplier = 0.1
		HeatRadiantMultiplier = 0.05
		CoolingRadiantMultiplier = 0
		HeatTransferMultiplier = 0
		CoolantTransferMultiplier = 0.01
		radiatorCoolingFactor = 1
		radiatorHeatingFactor = 0.05
		MaxCalculationWarp = 1000
	}
}
@PART[strl-rctrms-*]
{
	addedCost = #$@RESOURCE_DEFINITION[FissileFuel]/unitCost$
	@addedCost *= #$RESOURCE[FissileFuel]/maxAmount$
	@cost += #$addedCost$
}

