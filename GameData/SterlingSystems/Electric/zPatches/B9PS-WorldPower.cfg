@PART[strl-worldpower-pv1]:NEEDS[B9PartSwitch]
{
	// massb = #$mass$
	// massbp = #$mass$
	// @massb *= 1.15
	// @massbp *= 0.15
	massc = #$mass$
	masscp = #$mass$
	@massc *= 1.2
	@masscp *= 0.2
	// costb = #$cost$
	// costbp = #$cost$
	// @costb *= 1.15
	// @costbp *= 0.15
	costc = #$cost$
	costcp = #$cost$
	@costc *= 1.2
	@costcp *= 0.2
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = Quality
		switcherDescription = Quality
		switcherDescriptionPlural = Qualities
		SUBTYPE
		{
			name = b1x
			title = Advanced
			primaryColor = ClearBlue
			secondaryColor = ClearBlue
			descriptionSummary = #$@STRLB9LOC/wrappv_maxTemp$ 1800 K $@STRLB9LOC/wrappv_chargePerSide$ $/refPowerB$ EC/s
		}
		SUBTYPE
		{
			name = c1x
			title = Concentrator
			primaryColor = Charcoal
			secondaryColor = Charcoal
			upgradeRequired = strl-upgrade-solar2
			// defaultSubtypePriority = 0
			descriptionSummary = #$@STRLB9LOC/wrappv_maxTemp$ 2500 K $@STRLB9LOC/wrappv_chargePerSide$ $/refPowerC$ EC/s $@STRLB9LOC/txtIntroUnlock$ $@STRLB9LOC/wrappv_unlock2$
			// transform = 2
			// maxTemp = 2500
			addedMass = #$/massc$
			@addedMass += #$/masscp$
			addedCost = #$/costc$
			@addedCost += #$/costcp$
			TEXTURE
			{
				texture = SterlingSystems/Electric/WorldPower/WindSolar1_DIFF1
				shaderProperty = _MainTex
			}
			TEXTURE
			{
				texture = SterlingSystems/Electric/WorldPower/WindSolar1_BSPEC1
				shaderProperty = _SpecMap
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleDeployableSolarPanel
					pivotName = RotorPitch
				}
				DATA
				{
					chargeRate = #$/refPowerC$
					temperatureEfficCurve
					{
						key = 1800 1 0 0
						key = 2400 0.75 0 0
					}
				}
			}
		}
	}
}


@PART[strl-worldpower-pv1]:HAS[#massc]:NEEDS[B9PartSwitch]
{
	!refPower* = nope
	!massc* = nope
	!costc* = nope
}