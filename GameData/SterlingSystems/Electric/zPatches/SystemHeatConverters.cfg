@PART[strl-tectrb-*]:NEEDS[CommunityResourcePack,SystemHeatConverters]
{
	MODULE
	{
		name = ModuleSystemHeatConverter
		moduleID = #LOC_strl_converter_thermoelectric
		systemHeatModuleID = isru
		shutdownTemperature = 1500
		systemOutletTemperature = 800 // temp for freeing water from hydrate regolith. other values could be: 400k for production of hydrazine, 5-600k for decomposition of hydrates, 700 for sabatier process, 373-1000k for high temp electrolysis of water.
		systemPower = #$/energyNorminal$
		@systemPower /= 50
		systemEfficiency
		{
			key = 0 0.1 0 0
			key = 300 0.1 0 0
			key = 800 1 0 0
			key = 1500 0 0 0
		}
		ConverterName = #LOC_strl_converter_thermoelectric
		StartActionName = #autoLOC_6001471 // Start Converter
		StopActionName = #autoLOC_6001472 // Stop Converter
		ToggleActionName = #autoLOC_6001473 // Toggle Converter
		FillAmount = 1
		AutoShutdown = False
		GeneratesHeat = False
		UseSpecialistBonus = False
		INPUT_RESOURCE
		{
			ResourceName = ThermalPower
			Ratio = 2.4
			@Ratio *= #$/refPower$
			FlowMode = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1200
			@Ratio *= #$/refPower$
			DumpExcess = false
			FlowMode = ALL_VESSEL
		}
	}
}

@PART[strl-fuelcell-*]:NEEDS[CommunityResourcePack,SystemHeatConverters]
{
	refVolume_SH = #$refVolume$
	@refVolume_SH *= 0.00612 // div by 1000 (from L to m続) then mult by 6.12 (to scale with baseline heatsinks)
	
	// precision sequence to keep div number at 2dp and not let it be 12+dp
	@refVolume_SH += 0.005
	@refVolume_SH *= 100
	@refVolume_SH = #$refVolume_SH[0,.]$ // regex truncate, unknown behavior but used in RO
	@refVolume_SH /= 100
	
	%MODULE[ModuleSystemHeat]
	{
		// %name = ModuleSystemHeat
		// Cubic metres
		%volume = #$/refVolume_SH$
		%moduleID = isru
		%iconName = Icon_Gears
	}
	MODULE
	{
		name = ModuleSystemHeatConverter
		moduleID = #LOC_strl_converter_recharger
		systemHeatModuleID = isru
		shutdownTemperature = 800
		systemOutletTemperature = 1000 // temp for freeing water from hydrate regolith. other values could be: 400k for production of hydrazine, 5-600k for decomposition of hydrates, 700 for sabatier process, 373-1000k for high temp electrolysis of water.
		systemPower = #$/RatioECAl_SH$ 
		systemEfficiency
		{
			key = 0 0.0
			key = 300 1.0
			key = 1000 1.0
			key = 1300 0.0
		}
		ConverterName = #LOC_strl_converter_recharger
		StartActionName = #LOC_strl_recharger_start
		StopActionName = #LOC_strl_recharger_stop
		ToggleActionName = #LOC_strl_recharger_toggle
		FillAmount = 1
		AutoShutdown = False
		GeneratesHeat = False
		UseSpecialistBonus = False
		INPUT_RESOURCE
		{
			ResourceName = Alumina
			Ratio = #$/RatioAl2O3$
			@Ratio *= 0.75
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = #$/RatioECAl$
			@Ratio *= 0.75
			FlowMode = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Aluminium
			Ratio = #$/RatioAl$
			@Ratio *= 0.75
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio = #$/RatioOXAl$
			@Ratio *= 0.75
			DumpExcess = True
		}
	}
	
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		@SUBTYPE[Aluminium]
		{
			@descriptionDetail = #$@STRLB9LOC/txtFCMain$$@STRLB9LOC/txtInputs$ $/RatioAl$ Al/s + $/RatioOXAl$ OX/s.<br>$@STRLB9LOC/txtOutputs$ $/RatioECAl$ EC/s + $/RatioTPAl$ TP/s.<br><br>$@STRLB9LOC/txtFCRecharger$$@STRLB9LOC/txtInputs$ $/RatioECAl_Re$ EC/s. <br><br>$@STRLB9LOC/txtsysheat$$@STRLB9LOC/txtsysheatvol$ $/refVolume_SH$ m続<br>$@STRLB9LOC/txtsysheatpwr$ $/RatioECAl_SH$ kW $@STRLB9LOC/txtQuickloadWarn$
			@MODULE,1
			{
				@IDENTIFIER
				{
					@name = ModuleSystemHeatConverter
					moduleID = #LOC_strl_converter_recharger
					!ConverterName = nope
				}
			}
		}
		@SUBTYPE[Silicon]
		{
			@descriptionDetail = #$@STRLB9LOC/txtFCMain$$@STRLB9LOC/txtInputs$ $/RatioSi$ Si/s + $/RatioOXSi$ OX/s.<br>$@STRLB9LOC/txtOutputs$ $/RatioECSi$ EC/s + $/RatioTPSi$ TP/s.<br><br>$@STRLB9LOC/txtFCRecharger$$@STRLB9LOC/txtInputs$ $/RatioECSi_Re$ EC/s. <br><br>$@STRLB9LOC/txtsysheat$$@STRLB9LOC/txtsysheatvol$ $/refVolume_SH$ m続<br>$@STRLB9LOC/txtsysheatpwr$ $/RatioECSi_SH$ kW $@STRLB9LOC/txtQuickloadWarn$
			@MODULE,1
			{
				@IDENTIFIER
				{
					@name = ModuleSystemHeatConverter
					moduleID = #LOC_strl_converter_recharger
					!ConverterName = nope
				}
			}
		}
		@SUBTYPE[Beryllium]
		{
			@descriptionDetail = #$@STRLB9LOC/txtFCMain$$@STRLB9LOC/txtInputs$ $/RatioBe$ Be/s + $/RatioOXBe$ OX/s.<br>$@STRLB9LOC/txtOutputs$ $/RatioECBe$ EC/s + $/RatioTPBe$ TP/s.<br><br>$@STRLB9LOC/txtFCRecharger$$@STRLB9LOC/txtInputs$ $/RatioECBe_Re$ EC/s. <br><br>$@STRLB9LOC/txtsysheat$$@STRLB9LOC/txtsysheatvol$ $/refVolume_SH$ m続<br>$@STRLB9LOC/txtsysheatpwr$ $/RatioECBe_SH$ kW $@STRLB9LOC/txtQuickloadWarn$
			@MODULE,1
			{
				@IDENTIFIER
				{
					@name = ModuleSystemHeatConverter
					moduleID = #LOC_strl_converter_recharger
					!ConverterName = nope
				}
			}
		}
	}
}

@PART[strl-fuelcell-*]:NEEDS[CommunityResourcePack,B9PartSwitch,zKerbalismSystemHeat]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		@SUBTYPE,*
		{
			@MODULE,1
			{
				@IDENTIFIER
				{
					@name = SystemHeatConverterKerbalism
				}
			}
		}
	}
}

